<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Page 4 </title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="wrapper" class="wrapper">
        <div id="header" class="header">
            <div class="logo">
                <a href="#"><img src="assets/logo.png"></a>
            </div>
            <div class="navbar">
                <ul>
                    <li><img id="img1" src="assets/main-page.png"><a id="headnavli1" href="#">صفحه اصلی</a> </li>
                    <li> <a id="headnavli2" href="#">منو دوم</a> </li>
                    <li> <a id="headnavli3" href="#">منو سوم</a><img id="img2" src="assets/dropdown.png"> </li>
                    <li> <a id="headnavli4" href="#">منو چهارم</a><img id="img3" src="assets/dropdown.png"> </li>
                </ul>
            </div>
            <div class="controller">
                <span id="alert"></span>
                <span id="notify">
                    <img id="img4" src="assets/bell.png">
                </span>
                <span id="cash">
                    <img src="assets/dropdown.png" id="drop">$100
                </span>
                <button id="theme" onclick="changeTheme()">
                    <img id="theme-icon" src="assets/half-moon.png">
                </button>
            </div>
        </div>
        <div class="contents">
            <div class="progress-bar">
                <div id="title" class="title">
                    <span>مشخصات کلی</span>
                    <span>توضیحات و جزییات</span>
                    <span>روش های حمایت</span>
                    <span>بازبینی</span>
                </div>
                <div class="bar">
                    <span>1</span>
                    <span onclick="info()">2</span>
                    <span onclick="discuss()">3</span>
                    <span onclick="support()">4</span>
                    <span onclick="review()">5</span>
                    <hr>
                    <hr id="per50">
                </div>
            </div>
            <div class="info">
                <div id="editor" class="text-editor">
                    <div id="navs" class="navs">
                        <select>
                            <option>Normal</option>
                            <option>Small</option>
                            <option>Bold</option>
                            <option>Italic</option>
                        </select>
                        <span onclick="setBold()"><b>B</b></span>
                        <span onclick="setItalic()"><i>I</i></span>
                        <span onclick="setUnderline()"><u>U</u></span>
                        <span onclick="addPhoto()">
                            <label for="inputTag">
                                Photo
                                <input id="inputTag" type="file">
                            </label>
                        </span>
                        <span onclick="addCode()">Code</span>
                    </div>
                    <textarea placeholder="Compose an epic..." id="text"></textarea>
                </div>
                <div class="next-button">
                    <input type="button" value="مرحله بعد" id="next" onclick="next()">
                </div>
            </div>
        </div>
    </div>
    <div id="sidebar" class="aside">
        <img src="assets/avatar.png">
        <h4>اسم تست</h4>
        <h5>09130000000</h5>
        <span><img src="assets/define-project.png"><a>تعریف پروژه</a></span>
        <span><img src="assets/investment.png"><a>سرمایه گذاری</a></span>
        <span><img src="assets/dashboard.png"><a>داشبورد</a></span>
        <span><img src="assets/history.png"><a>سابقه فعالیت ها</a></span>
        <span><img src="assets/profile.png"><a>پروفایل</a></span>
        <span><img src="assets/support.png"><a>پشتیبانی</a></span>
        <span><img src="assets/logout.png"><a>خروج</a></span>
    </div>
    <script>
        addPhoto = function() {
            let input = document.getElementById("inputTag");
            let text = document.getElementById("text");
            input.addEventListener("change", () => {
                let inputImage = document.querySelector("input[type=file]").files[0];
                text.innerText = inputImage.name;
            });
        }
        changeTheme = function() {
            if (document.getElementById("theme-icon").src.match("assets/half-moon.png")) {
                document.body.style.backgroundColor = "#555";
                document.getElementById("wrapper").style.backgroundColor = "#111";
                document.getElementsByClassName("title")[0].style.color = "white";
                document.getElementById("sidebar").style.color = "white";
                document.getElementById("sidebar").style.backgroundColor = "#555";
                document.getElementById("header").style.backgroundColor = "#555";
                document.getElementById("theme").style.backgroundColor = "#AAA";
                document.getElementById("theme-icon").src = "assets/sun.png";
                document.getElementById("text").style.color = "white";
                document.getElementById("text").style.backgroundColor = "#333";
                document.getElementById("navs").style.color = "white";
                document.getElementById("navs").style.backgroundColor = "#333";
                document.getElementById("editor").style.backgroundColor = "#333";
                document.getElementById("img1").src = "assets/main-page-white.png";
                document.getElementById("img2").src = "assets/dropdown-white.png";
                document.getElementById("img3").src = "assets/dropdown-white.png";
                document.getElementById("img4").src = "assets/bell-white.png";
                document.getElementById("drop").src = "assets/dropdown-white.png";
                document.getElementById("header").style.color = "white";
                document.getElementById("headnavli1").style.color = "white";
                document.getElementById("headnavli2").style.color = "white";
                document.getElementById("headnavli3").style.color = "white";
                document.getElementById("headnavli4").style.color = "white";
                document.getElementById("notify").style.backgroundColor = "#AAA";
                document.getElementById("cash").style.backgroundColor = "#AAA";
            } else if (document.getElementById("theme-icon").src.match("assets/sun.png")) {
                document.body.style.backgroundColor = "white";
                document.getElementById("wrapper").style.backgroundColor = "var(--lightgray)";
                document.getElementsByClassName("title")[0].style.color = "black";
                document.getElementById("sidebar").style.color = "black";
                document.getElementById("sidebar").style.backgroundColor = "white";
                document.getElementById("header").style.backgroundColor = "white";
                document.getElementById("theme").style.backgroundColor = "var(--lightgray)";
                document.getElementById("theme-icon").src = "assets/half-moon.png";
                document.getElementById("text").style.color = "black";
                document.getElementById("text").style.backgroundColor = "white";
                document.getElementById("navs").style.color = "black";
                document.getElementById("navs").style.backgroundColor = "white";
                document.getElementById("editor").style.backgroundColor = "white";
                document.getElementById("img1").src = "assets/main-page.png";
                document.getElementById("img2").src = "assets/dropdown.png";
                document.getElementById("img3").src = "assets/dropdown.png";
                document.getElementById("img4").src = "assets/bell.png";
                document.getElementById("drop").src = "assets/dropdown.png";
                document.getElementById("header").style.color = "black";
                document.getElementById("headnavli1").style.color = "black";
                document.getElementById("headnavli2").style.color = "black";
                document.getElementById("headnavli3").style.color = "black";
                document.getElementById("headnavli4").style.color = "black";
                document.getElementById("notify").style.backgroundColor = "var(--lightgray)";
                document.getElementById("cash").style.backgroundColor = "var(--lightgray)";
            }
        }

        setBold = function() {
            if (document.getElementById("text").style.fontWeight == "normal") {
                document.getElementById("text").style.fontWeight = "bold";
            } else {
                document.getElementById("text").style.fontWeight = "normal";
            }
        }

        setItalic = function() {
            if (document.getElementById("text").style.fontStyle == "normal") {
                document.getElementById("text").style.fontStyle = "italic";
            } else {
                document.getElementById("text").style.fontStyle = "normal";
            }
        }

        setUnderline = function() {
            if (document.getElementById("text").style.textDecoration == "none") {
                document.getElementById("text").style.textDecoration = "underline";
            } else {
                document.getElementById("text").style.textDecoration = "none";
            }
        }
        addCode = function() {
            document.getElementById("text").innerHTML = "<p> Write your code here </p>"
        }

        next = function() {
            window.location = "page5.html";
        }
        info = function(){
            window.location = "page3.html";
        }
        discuss = function(){
            window.location = "page4.html";
        }
        support = function(){
            window.location = "page5.html";
        }
        review = function(){
            window.location = "page1.html";
        }
    </script>
</body></html>
